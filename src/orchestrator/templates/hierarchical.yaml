# Hierarchical Pattern Template
# Lead agent decomposes task and delegates to subagents

pattern: hierarchical

tool_tags:
  - dev_tools

lead_agent:
  name: "Lead Analyst"
  model: "anthropic/claude-sonnet-4"
  system_prompt: |
    You are the lead coordinator for a team of analysts.
    Your responsibilities:
    1. Decompose complex tasks into subtasks
    2. Delegate subtasks to your team members
    3. Synthesize their findings into a comprehensive response
    
    When decomposing, create clear, actionable subtasks numbered 1-N.
  max_loops: 5
  temperature: 0.6

subagents:
  count: 3
  model: "tngtech/deepseek-r1t2-chimera:free"
  system_prompt_template: |
    You are Analyst {index} on a research team.
    You report to the Lead Analyst.
    Complete your assigned subtask thoroughly and concisely.
    Focus on your specific area of responsibility.
  max_loops: 3
  temperature: 0.7
  tool_tags:
    - web_tools
